<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.min.css">
    <title>My slider</title>
</head>

<body>

    <div class="slider">
        <div class="slider__container">
            <div class="slider__line">
                
                <div class="slider__img ">
                    <img src="./css/img/4.jpg" alt="#">
                </div>
                <div class="slider__img ">
                    <img src="./css/img/3.jpg" alt="#">
                </div>
                <div class="slider__img ">
                    <img src="./css/img/2.jpg" alt="#">
                </div>
            </div>
            <div class="slider__controller">
                <div class="slider__pref-btn pref-btn btn"></div>
                <div class="slider__dot-container">
                    <div class="slider__dot"></div>
                    <div class="slider__dot"></div>
                    <div class="slider__dot"></div>
                </div>
                <div class="slider__next-btn pref-btn btn"></div>
            </div>
        </div>
    </div>
    
    <script src="./index.js"></script>
</body>
</html>
